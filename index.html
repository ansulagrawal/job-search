<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <!-- fontauesome link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <!-- material ui link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="./assets/image/logo.png">
            </div>
            <span>Ansul Agrawal</span>
        </div>
    </header>
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs"
                name="filter-jobs" placeholder="Filter by title">
            </div>
            <div class="button-container">
                <span>Find Job</span>
            </div>
        </div>
    </div>
    <div class="jobs-list">
        <h1 id="no-of-jobs">Showing 15 jobs</h1>
        <div class="jobs-container">
            <div class="job-tile">
                <div class="top">
                    <img src="./assets/image/logo.png" alt="">
                    <span class="material-icons more_horiz">more_horiz</span>
                </div>
                <div class="rolename">
                    <span>Lead Product Design</span>
                </div>
                <div class="description">
                    <span>  For Betsol, join the meeting 10 minutes prior to the start time, you will be getting the Online test link in the meeting chat conversation and any clarifications.</span>
                </div>
                <div class="buttons">
                    <div class="button apply-now">
                        Apply Now
                    </div>
                    <div class="button message-me">
                        Message
                    </div>
                </div>
            </div>       
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
